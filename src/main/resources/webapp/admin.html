<body>
	<nav class="navbar navbar-default navbar-fixed-top" style="padding-top: 10px;">

						role="button" aria-haspopup="true" aria-expanded="true"> 
						<span id="project">选择项目</span>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" aria-labelledby="drop1">
						<li><a href="javascript:app.loadServiceList('指尖私行','finger');">指尖私行</a></li>

					</ul>
				</li>
			</ul>
			<span id="projectName" class="label label-danger"></span>

			&nbsp;&nbsp;&nbsp;
			<span id="checkedCount" class="label label-warning"></span>
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-sm btn-success addService">新增</button>
			<!-- &nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-sm btn-warning genCode">生成代码</button> -->
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-sm btn-primary downloadCode">下载代码</button>
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-sm btn-warning testCode">发布测试</button>
	  </div>

	<div class="container" role="main">
		<div class="page-header">
			<!-- 占用一定高度，防止nav导航条盖住下面的内容 -->
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="apis" class="table table-striped">
					<thead>
						<tr>
							<th><input type="checkbox" class="checkRowAll"></th>
							<th>名称</th>
							<th>标题</th>
							<th>描述</th>
							<th>登录后访问</th>
							<th>是否登录操作</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /container -->

	<div id="serviceDetailDialog" class="panel-body">
		<form>
			<div class="form-group">
				<label for="recipient-name" class="control-label">名称:</label> <input
					type="text" class="form-control" id="serviceName">
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">标题:</label> <input
					type="text" class="form-control" id="serviceTitle" maxlength="100">
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">描述:</label> <input
					type="text" class="form-control" id="serviceDesc">
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">登录后访问:</label>
				<input type="radio" name="needLogin" value="Y" checked>是
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="needLogin" value="N">否
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">是否登录操作:</label>
				<input type="radio" name="isLogin" value="Y">是
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="isLogin" value="N" checked>否
			</div>
		</form>
		<div class="page-header">
			<span>请求参数</span>&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-xs btn-success addRequestParam">新增</button>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="requestParams" class="table table-striped">
					<thead>
						<tr>
							<th>名称</th>
							<th>描述</th>
							<th>分组名称</th>
							<th>分组描述</th>
							<th>是否加密</th>
							<th>样例数据</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="page-header">
			<span>响应参数</span>&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-xs btn-success addResponseParam">新增</button>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="responseParams" class="table table-striped">
					<thead>
						<tr>
							<th>名称</th>
							<th>描述</th>
							<th>分组名称</th>
							<th>分组描述</th>
							<th>是否加密</th>
							<th>样例数据</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="paramDetailDialog" class="panel-body">
		<form>
			<div class="form-group">
				<label for="recipient-name" class="control-label">名称:</label> <input
					type="text" class="form-control" id="paramName">
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">描述:</label> <input
					type="text" class="form-control" id="paramDesc">
			</div>
			<div class="form-group">
				<label for="recipient-name" class="control-label">分组名称:</label> <input
					type="text" class="form-control" id="paramGroupName">
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">分组描述:</label> <input
					type="text" class="form-control" id="paramGroupDesc">
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">是否加密:</label>
				<input type="radio" name="isEnc" value="Y">是
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="isEnc" value="N" checked>否
			</div>
			<div class="form-group">
				<label for="message-text" class="control-label">样例数据:</label> <input
					type="text" class="form-control" id="exampleValue">
			</div>
		</form>
	</div>
	
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="loading">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">处理中</h4>
	      </div>
	      <div class="modal-body">
	      	处理中...
	      </div>
	    </div>
	  </div>
	</div>

		window.app = {admin:true};
